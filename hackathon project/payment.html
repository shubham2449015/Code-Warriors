<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">Confirm Payment</h1>
    <p id="lawyerName" class="text-lg"></p>
    <p id="lawyerPrice" class="text-lg mb-6"></p>

    <h2 class="text-xl font-semibold mb-2">Select Payment Method:</h2>

    <div class="space-y-3 mb-4">
      <label class="flex items-center space-x-2">
        <input type="radio" name="payment" value="UPI" checked>
        <span>UPI Payment</span>
      </label>
      <label class="flex items-center space-x-2">
        <input type="radio" name="payment" value="Net Banking">
        <span>Net Banking</span>
      </label>
    </div>

    <button onclick="confirmPayment()"
      class="w-full px-4 py-2 bg-green-600 text-white rounded-xl hover:bg-green-700">
      Pay Now
    </button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const lawyer = urlParams.get('lawyer');
    const price = urlParams.get('price');

    document.getElementById('lawyerName').innerText = `Lawyer: ${lawyer}`;
    document.getElementById('lawyerPrice').innerText = `Total Price: â‚¹${price}`;

    function confirmPayment() {
      alert(`Payment Successful for ${lawyer}`);
      window.location.href = 'index.html'; // Redirect after payment
    }
  </script>

</body>
</html>
